<!DOCTYPE html>
<html>
    <head>
        <title>
         Calculator Project
        </title>

        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="shortcut icon" type="image/png" href="favicon.png">

    </head>

    <body>
    	<div id="calculator">
    		<div id="heading"><h1>CALCULATOR</h1></div>

    		<div id="display-area">
    			<span id="display"></span>
    		</div>

    		<div id="buttons-area">
    			<button class="btn red" data-value = "ac"><p class="btn-para">AC</p></button>
    			<button class="btn red" data-value = "=-"><p class="btn-para">+/-</p></button>
    			<button class="btn red" data-value = "%"><p class="btn-para">%</p></button>
    			<button class="btn red" data-value = "/"><p class="btn-para">/</p></button>

    			<button class="btn blue" data-value = "9"><p class="btn-para">9</p></button>
    			<button class="btn blue" data-value = '8'><p class="btn-para">8</p></button>
    			<button class="btn blue" data-value = "7"><p class="btn-para">7</p></button>
    			<button class="btn red" data-value = "*"><p class="btn-para">*</p></button>

    			<button class="btn blue" data-value = "6"><p class="btn-para">6</p></button>
    			<button class="btn blue" data-value = "5"><p class="btn-para">5</p></button>
    			<button class="btn blue" data-value = "4"><p class="btn-para">4</p></button>
    			<button class="btn red" data-value = "-"><p  class="btn-para">-</p></button>

    			<button class="btn blue" data-value = "3"><p class="btn-para">3</p></button>
    			<button class="btn blue" data-value = "2"><p class="btn-para">2</p></button>
    			<button class="btn blue" data-value = "1"><p class="btn-para">1</p></button>
    			<button class="btn red" data-value = "+"><p class="btn-para" id="one">+</p></button>

    			<button class="btn blue" id="zero"  data-value = "0"><p class="btn-para">0</p></button>
    			<button class="btn blue"  data-value = "."><p class="btn-para">.</p></button>
    			<button class="btn red"  data-value = "="><p class="btn-para">=</p></button>
    			
    		</div>
    		
    	</div>






            <script type="text/javascript" src="script.js"></script>
    </body>




</html>
